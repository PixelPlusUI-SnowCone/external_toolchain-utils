syntax = "proto2";

package clang_tidy;

message Warning {
 enum SeverityClass {
    UNKNOWN = 0;
    FIXMENOW = 1;
    HIGH = 2;
    MEDIUM = 3;
    LOW = 4;
    ANALYZER = 5;
    TIDY = 6;
    HARMLESS = 7;
    SKIP = 8;
  }

  optional SeverityClass severity = 1;
  optional string warning_text = 2;
  optional string file_path = 4;
  optional int32 line_number = 5;
  optional int32 col_number = 6;
  optional string matching_compiler_output = 7;
}
